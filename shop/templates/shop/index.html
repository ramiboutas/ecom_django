{% extends "shop/base.html" %}

{% block title %}  | List of products {% endblock %}

{% block content %}


<div class="container">
  <div class="row">
    {% if products %}
    {% for product in products %}
    <div class="col-md-3">
      <div class="card">
        <img src="{{ product.image }}" class="card-img-top">
        <div class="card-body">
          <div class="card-title">
            {{ product.title }}
          </div>
          <div class="card-text">
            {{ product.price }}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No products to show </p>
    {% endif %}
  </div>
</div>


{% endblock %}
